                </div>
            </div>

        <script>
            // Filter Portfolio Projects
            function filterProjects(category) {
                const items = document.querySelectorAll('.portfolio-item');
                const buttons = document.querySelectorAll('.filter-btn');
    
                buttons.forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
    
                items.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
    
            // Project Details Data
            const projectDetails = {
                design1: {
                    image: 'projects/Screenshot (208).png',
                    description: 'Pola Makan berisi daftar berbagai jenis makanan bergizi. Setiap makanan memiliki informasi singkat berupa kandungan nutrisi utama seperti jumlah protein dan kalori. Ketika makanan tertentu dipilih, pengguna dapat melihat deskripsi detail tentang manfaat, kandungan nutrisi, serta rekomendasi porsi harian untuk konsumsi.'
                },
                design2: {
                    image: 'projects/Screenshot (209).png',
                    description: 'Latihan Rumahan berisi program latihan fisik berdasarkan kategori kesulitan: pemula, menengah, dan lanjutan. Pengguna dapat memilih program latihan sesuai dengan target mingguan mereka. Ada juga pengaturan jadwal mingguan untuk menentukan jumlah hari latihan per minggu, memberikan fleksibilitas pada pengguna. '
                },
                design3: {
                    image: 'projects/Screenshot (211).png',
                    description: 'Detail Latihan detail program latihan untuk bagian tubuh tertentu, seperti otot perut, dada, lengan, atau kaki. Daftar latihan mencakup jenis gerakan, durasi, dan jumlah repetisi, dilengkapi dengan ikon yang menggambarkan gerakan tersebu.'
                },
                infografis1: {
                    image: '',
                    description: 'Healthy Habits adalah aplikasi yang dirancang untuk membantu pengguna menjalani gaya hidup sehat melalui latihan fisik dan pola makan yang terstruktur. Aplikasi ini menawarkan fitur latihan untuk otot utama (dada, perut, lengan, kaki), rekomendasi makanan tinggi protein, pelaporan progres, dan pengaturan profil. Desainnya menggunakan warna seperti biru tua, ungu terang, dan biru pastel untuk menciptakan kesan profesional dan segar, dengan font Poppins yang mudah terbaca. Ikon modern yang intuitif meningkatkan navigasi, membuat aplikasi ini fungsional, estetis, dan nyaman digunakan. Proyek ini menonjolkan kemampuan desain UI/UX yang optimal.'
                },
                crud1: {
                    image: 'projects/Home 1.png',
                    description: 'Sistem Perpustakaan ini memiliki fitur utama untuk mengelola data mahasiswa dan buku. Data mahasiswa mencakup informasi seperti NIM, nama, dan program studi, dengan aksi untuk memperbarui atau menghapus data. Data buku menampilkan judul, penulis, tahun terbit, dan status ketersediaan buku, yang dapat dikelola dengan mudah melalui tombol aksi. Desainnya menggunakan latar belakang menarik dengan tata letak yang terstruktur, mendukung kemudahan navigasi pengguna.'
                },
                crud2: {
                    image: 'projects/Home 2.png',
                    description: 'Bagian ini menampilkan data peminjaman buku, termasuk ID peminjaman, mahasiswa, buku, tanggal pinjam, tanggal kembali, serta denda. Semua data dilengkapi dengan fitur pembaruan dan penghapusan untuk pengelolaan yang efisien. Dengan desain yang konsisten, pengguna dapat dengan mudah memonitor status peminjaman, mengoptimalkan pengelolaan perpustakaan secara digital.'
                }
            };
    
            // Show Project Details Modal
            function showDetails(projectId) {
                const modal = document.getElementById('project-modal');
                const modalImage = document.getElementById('modal-image');
                const modalDescription = document.getElementById('modal-description');
    
                modal.style.display = 'flex';
                modalImage.src = projectDetails[projectId].image;
                modalDescription.textContent = projectDetails[projectId].description;
            }
    
            // Close Modal
            function closeDetails() {
                const modal = document.getElementById('project-modal');
                modal.style.display = 'none';
            }
        </script>
